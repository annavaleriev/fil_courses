version: "3"

services:
  app:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - celery



  db:
      image: postgres
      environment:

      env_file:
        - .env


  redis:
      image: redis
      ports:
        - "6379:6379"

  celery:
      build: .
      command: celery -A config worker --beat --scheduler django --loglevel=info
      depends_on:
        - redis
        - app
      env_file:
        - .env